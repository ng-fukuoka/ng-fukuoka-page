<table mat-table [dataSource]="events">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.started_at | date }}
    </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element">
      <a
        [href]="element.event_url"
        [attr.alt]="element.title"
        target="blank"
        rel="noopener noreferrer"
      >
        {{ element.title }}
      </a>
    </td>
  </ng-container>
  <ng-container matColumnDef="place">
    <th class="col-place" mat-header-cell *matHeaderCellDef>Place</th>
    <td class="col-place" mat-cell *matCellDef="let element">
      {{ element.place }}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
